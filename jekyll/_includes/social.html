{%- assign s = 24 -%}
<ul class="social-media-list">
  {%- if site.facebook_username -%}
    <li><a href="https://www.facebook.com/{{ site.facebook_username| cgi_escape | escape }}" target="_blank"><svg viewBox="0 0 {{ s }} {{ s }}" class="svg-icon"><use xlink:href="{{ '/assets/icons/social-icons.svg#facebook' | relative_url }}"></use></svg> </a></li>
  {%- endif -%}
  {%- if site.github_username -%}
    <li><a href="https://github.com/{{ site.github_username| cgi_escape | escape }}" target="_blank"><svg viewBox="0 0 {{ s }} {{ s }}" class="svg-icon"><use xlink:href="{{ '/assets/icons/social-icons.svg#github' | relative_url }}"></use></svg> </a></li>
  {%- endif -%}
  {%- if site.linkedin_username -%}
    <li><a href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}" target="_blank"><svg viewBox="0 0 {{ s }} {{ s }}" class="svg-icon"><use xlink:href="{{ '/assets/icons/social-icons.svg#linkedin' | relative_url }}"></use></svg> </a></li>
  {%- endif -%}
</ul>
