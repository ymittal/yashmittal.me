<head>
	<title>
    {{ page.title | default: "Yash Mittal" }}
    {%- assign extra = " | Yash Mittal" -%}
    {%- if page.url != '/' -%}
      {{ extra }}
    {%- endif -%}
  </title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="yash, mittal, yash mittal, bucknell, bucknell cs, acm, bucknell presidential fellow, edinburgh uni, study abroad, bhiwani, india, pinterest intern, akamai intern, google codeu, android">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  
  {% if page.thumbnail %}
    <meta property="og:image" content="{{ site.url | append: page.thumbnail }}" />
  {% else %}
    <meta property="og:image" content="{{ site.url | append: "/assets/img/me.jpg" }}" />
  {% endif %}

  {%- seo -%}
  {%- feed_meta -%}

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
